<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue des Recettes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            100: '#fee2e2',
                            200: '#fecaca',
                            300: '#fca5a5',
                            400: '#f87171',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                            800: '#991b1b',
                            900: '#7f1d1d',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-primary-100 to-primary-50 min-h-screen flex items-center justify-center p-4">
    <div class="text-center bg-white p-8 md:p-12 rounded-2xl shadow-2xl transform transition-all duration-500 hover:scale-[1.02] max-w-2xl w-full relative overflow-hidden">
        <!-- Decorative elements -->
        <div class="absolute -top-10 -left-10 w-20 h-20 bg-primary-100 rounded-full opacity-30"></div>
        <div class="absolute -bottom-8 -right-8 w-24 h-24 bg-primary-200 rounded-full opacity-20"></div>
        
        <div class="relative z-10">
            <div class="floating inline-block mb-6">
                <i class="fas fa-utensils text-6xl text-primary-600"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 leading-tight">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary-600 to-primary-800">
                    Catalogue des Recettes
                </span>
            </h1>
            <p class="text-3xl font-bold text-primary-800 mb-8 max-w-lg mx-auto">
                Fik jou3?? Food.ma
            </p>
            <a 
                href="/recettes" 
                class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-primary-500 to-primary-600 text-white font-bold rounded-full shadow-lg hover:from-primary-600 hover:to-primary-700 transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl border-2 border-primary-400"
            >
                <span>Explorer les Recettes</span>
                <i class="fas fa-arrow-right ml-3 transition-transform duration-300 group-hover:translate-x-1"></i>
            </a>
        </div>
    </div>
</body>
</html>
