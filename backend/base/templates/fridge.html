{% extends 'base.html' %}

{% block title %}What's in My Fridge{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center text-blue-600 mb-8">What's in My Fridge</h1>
<form method="post" class="space-y-4">
    {% csrf_token %}
    <label for="ingredients" class="block text-lg font-semibold">Enter Ingredients (comma-separated):</label>
    <input type="text" name="ingredients" id="ingredients" class="w-full p-2 border rounded">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Find Recipes</button>
</form>
{% endblock %}
